<script src='https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/ScrollMagic.min.js'></script>

<script src='https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/plugins/debug.addIndicators.min.js'></script>
<script type="text/javascript">	
	$('.aifasterefficentslider, .clientreview').slick({
	  slidesToShow: 3,
	  slidesToScroll: 1,
	  arrows: false,
	  dots: false
	});
	document.addEventListener('DOMContentLoaded', () => {
    // Initialize ScrollMagic Controller
    let controller = new ScrollMagic.Controller();

    // Create GSAP timeline
    let timeline = gsap.timeline();

    // Text rotation animations
    timeline
        .to('.text2, .content2', { opacity: 1, duration: 1 })
        .to('.text1, .content1', { opacity: 0, duration: 1 }, "-=1")
        .to('.text3, .content3', { opacity: 1, duration: 1 })
        .to('.text2, .content2', { opacity: 0, duration: 1 }, "-=1")
        .to('.text4, .content4', { opacity: 1, duration: 1 })
        .to('.text3, .content3', { opacity: 0, duration: 1 }, "-=1")
        .to('.text5, .content5', { opacity: 1, duration: 1 })
        .to('.text4, .content4', { opacity: 0, duration: 1 }, "-=1");

    // Attach the timeline to a ScrollMagic scene
    new ScrollMagic.Scene({
        triggerElement: ".Interoperabilitysec", // Trigger when .Interoperabilitysec enters the viewport
        duration: 1900,
        triggerHook: 0,
        offset: 0,
    })
    
    .setTween(timeline)
    .setPin('.Interoperabilitysec')
    .addTo(controller); // Add the scene to the controller
});
// Menu Open

// Book a Demo open

});
// Book a Demo Close
$('.bookdemopopup .close').click(function(){
    $('.bookdemopopup').hide();
});
</script>

	);

	const marquee = gsap.to(".marquee p", {
